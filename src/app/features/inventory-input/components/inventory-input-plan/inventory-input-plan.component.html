<div class="inventory-plan-container">
    <app-inventory-input-plan-header [headerFormGroup]="headerFormGroup" [isFormInvalid]="inventoryForm.invalid"
        (save)="onSave()" (delete)="onDelete()" (back)="onBack()" (repositoryChanged)="onRepositoryChanged($event)">
    </app-inventory-input-plan-header>

    <app-inventory-input-plan-list [detailsFormArray]="detailsFormArray" (addItem)="addDetail()"
        (removeItem)="removeDetail($event)" (copyItem)="copyDetail($event)">
    </app-inventory-input-plan-list>
</div>
