<div class="dashboard-container">
  <header class="dashboard-header">
    <span class="header-title">トップページ</span>
    <div class="header-info">
      <span class="info-label">業務日付</span>
      <span class="info-date">{{ currentDate }}</span>
    </div>
  </header>

  <main class="dashboard-main">
    <section *ngFor="let section of menuSections" class="menu-section">
      <p class="section-title">{{ section.title }}</p>
      <div class="section-items">
        <ng-container *ngFor="let item of section.items">
          <a [routerLink]="item.path" [queryParams]="item.queryParams" routerLinkActive="active" class="item-link">
            <mat-card class="item-card">
              <span class="item-label">{{ item.label }}</span>
            </mat-card>
          </a>
        </ng-container>
      </div>
    </section>
  </main>
</div>
