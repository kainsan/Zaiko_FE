<div class="dialog-container">
  <div class="dialog-header">
    <span class="title">商品検索</span>
    <button class="close-btn" (click)="close()">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.5 1.5L1.5 10.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M1.5 1.5L10.5 10.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
  </div>

  <div class="dialog-content">
    <div class="search-section">
      <label>フリーワード検索</label>
      <div class="search-input-row">
        <input type="text" placeholder="コード、名称で検索" [(ngModel)]="searchQuery" (keyup.enter)="search()" />
        <button class="search-btn" (click)="search()">検索</button>
      </div>
    </div>

    <div class="results-section">
      <div class="results-header">
        <span class="results-title">検索結果一覧</span>
        <span class="results-count">総計 {{filteredProducts.length}}/<span class="highlight">{{products.length}}</span>
          件</span>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>商品コード</th>
              <th>名称</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of filteredProducts; let i = index" [class.even]="i % 2 === 0"
              [class.odd]="i % 2 !== 0" (click)="selectProduct(product)" style="cursor: pointer;">
              <td>{{ product.productCode }}</td>
              <td>{{ product.name1 }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="dialog-footer">
    <button class="ok-btn" (click)="close()">OK</button>
  </div>
</div>
